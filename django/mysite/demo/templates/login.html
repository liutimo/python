<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

    <table>
        <form action="{% url 'demo:login' %}" method="post" >
            <tr>
                {% if error_msg %}
                    {{ error_msg }}
                {% endif %}
            </tr>
            {% csrf_token %}
            <tr>
                <td>Username:</td>
                <td><input type="text" name="username" value="{{ username }}"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" value="{{ password }}"></td>
            </tr>

            <tr><td><input type="submit" name="Login"></td></tr>

        </form>
    </table>

</body>
</html>
